apply plugin: 'com.android.library'

android {
    namespace "cn.maitian.app.library"
    compileSdk 33


    defaultConfig {
        minSdkVersion 26
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles("consumer-rules.pro")
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            )
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'junit:junit:4.13.2'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.3.2'
    api 'androidx.appcompat:appcompat:1.6.1'


    api 'com.squareup:otto:1.3.8'
    api 'com.jakewharton:butterknife:7.0.1'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.squareup.retrofit2:retrofit:2.0.2'
    api 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    api 'com.squareup.retrofit2:converter-gson:2.0.2'
    api 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    api 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'

    api 'com.j256.ormlite:ormlite-android:4.48'
    api 'com.j256.ormlite:ormlite-core:4.48'

    api 'com.facebook.stetho:stetho:1.3.1'
    api 'com.facebook.stetho:stetho-okhttp3:1.3.1'

    api 'io.reactivex:rxandroid:1.1.0'
    api 'io.reactivex:rxjava:1.1.0'

    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.okhttp3:okhttp-urlconnection:3.0.1'
    api 'com.android.support.test:runner:1.0.2'
    api 'com.android.support.test:rules:1.0.2'
    api 'com.android.support.test.espresso:espresso-core:3.0.2'
}